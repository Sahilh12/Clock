<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="obtain">
            <header>It will be happening again for Someone</header>
            <h2 class="date"> </h2>
            <div class="count-down">
                <div class="days">
                    <input type="text" readonly>
                    <p>Days</p>
                </div>
                <div class="hours">
                    <input type="text" readonly>
                    <p>Hours</p>
                </div>
                <div class="minutes">
                    <input type="text" readonly>
                    <p>Minutes</p>
                </div>
                <div class="seconds">
                    <input type="text" readonly>
                    <p>Seconds</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
